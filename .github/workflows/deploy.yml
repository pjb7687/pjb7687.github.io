name: Publish Website

on:
  workflow_dispatch:
  schedule:
    - cron: 0 10,20 * * *

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Cache Dependencies
      uses: actions/cache@v2
      id: cache-venv-node
      with:
        path: |
          ./venv
          ./node_modules
        key: cache-venv-node-key
    - name: Install Python Dependencies
      run: |
        python -m venv ./venv && . ./venv/bin/activate
        python -m pip install --upgrade pip
        pip install sphinx
        pip install git+https://github.com/pjb7687/scholarly.git@sortbydate
      if: steps.cache-venv-node.outputs.cache-hit != 'true'
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Install Node.js Dependencies
      run: npm install
      if: steps.cache-venv-node.outputs.cache-hit != 'true'
    - name: Fetch Google Scholar Citations
      run: |
        python -m venv ./venv && . ./venv/bin/activate
        python .ci/get_citations.py
    - name: Build Website
      run: |
        python -m venv ./venv && . ./venv/bin/activate
        npm run sass
        sphinx-build -a source build
        touch build/.nojekyll
        echo "jeongbinpark.com" > build/CNAME
    - name: Commit and Push Caches
      uses: EndBug/add-and-commit@v7
      with:
        branch: 'source'
        message: 'update cache files'
    - name: Deploy Website
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
        CLEAN: true
